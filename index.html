<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/botui.min.css">
<link rel="stylesheet" href="css/botui-theme-default.css">
<script src="css/vue.min.js"></script>
<script src="css/botui.js"></script>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>Hello</p>
	<p>it's init pages</p>
	<p><a href="https://kivid.github.io/blog/">>>Blog</a></p>
<div class="botui-app-container" id="botui-app">
  <bot-ui>test</bot-ui>
</div>
</body>

<script type="text/javascript">
var botui = new BotUI('botui-app'); // 参数是容器的id
 
botui.message.bot({ // 第一条信息
  delay: 200,
  content: 'hello'
}).then(function () {
  return botui.message.bot({ // 第二条信息
    delay: 1000, // 等待1秒
    content: 'how are you?'
  });
}).then(function () {
  return botui.action.button({ // 与用户交互
    delay: 1000,
    action: [
      {
        text: 'Good',
        value: 'good'
      },
      {
        text: 'Really Good',
        value: 'really_good'
      }
    ]
  });
}).then(function (res) {
  return botui.message.bot({
    delay: 1000,
    content: 'You are feeling ' + res.text + '!'
  });
});
</script>


<script src="cssjs/cursor.js"></script>
</html>
